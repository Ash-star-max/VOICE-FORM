<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice-Controlled Personal Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .voice-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Personal Details Form</h1>
    <form id="personalForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
            <button type="button" id="nameVoiceBtn" class="voice-btn">üéôÔ∏è Voice Input</button>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <button type="button" id="emailVoiceBtn" class="voice-btn">üéôÔ∏è Voice Input</button>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            <button type="button" id="phoneVoiceBtn" class="voice-btn">üéôÔ∏è Voice Input</button>
        </div>

        <div class="form-group">
            <label for="address">Home Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your home address">
            <button type="button" id="addressVoiceBtn" class="voice-btn">üéôÔ∏è Voice Input</button>
        </div>

        <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation">
            <button type="button" id="occupationVoiceBtn" class="voice-btn">üéôÔ∏è Voice Input</button>
        </div>
    </form>

    <div id="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.getElementById('status');

            const setupVoiceInput = (inputId, buttonId) => {
                const inputEl = document.getElementById(inputId);
                const voiceBtn = document.getElementById(buttonId);

                voiceBtn.addEventListener('click', async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        const mediaRecorder = new MediaRecorder(stream, {
                            mimeType: 'audio/webm'
                        });
                        const audioChunks = [];

                        mediaRecorder.addEventListener('dataavailable', (event) => {
                            audioChunks.push(event.data);
                        });

                        mediaRecorder.addEventListener('stop', async () => {
                            // Ensure we have audio data
                            if (audioChunks.length === 0) {
                                statusEl.textContent = 'No audio recorded';
                                return;
                            }

                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                            // Convert WebM to WAV
                            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                            try {
                                const arrayBuffer = await audioBlob.arrayBuffer();
                                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                                // Create WAV file
                                const wavBlob = bufferToWave(audioBuffer, audioBuffer.length);

                                const formData = new FormData();
                                formData.append('audio', wavBlob, 'recording.wav');

                                try {
                                    const response = await fetch('/transcribe', {
                                        method: 'POST',
                                        body: formData
                                    });
                                    const data = await response.json();

                                    if (data.transcription) {
                                        inputEl.value = data.transcription;
                                        statusEl.textContent = 'Voice input successful!';
                                    } else {
                                        statusEl.textContent = data.error || 'Transcription failed';
                                    }
                                } catch (error) {
                                    statusEl.textContent = 'Error processing audio: ' + error.message;
                                }
                            } catch (conversionError) {
                                statusEl.textContent = 'Audio conversion error: ' + conversionError.message;
                            }

                            stream.getTracks().forEach(track => track.stop());
                        });

                        mediaRecorder.start();
                        statusEl.textContent = 'Recording... Speak now.';

                        setTimeout(() => {
                            mediaRecorder.stop();
                        }, 5000);  // Record for 5 seconds

                    } catch (error) {
                        statusEl.textContent = 'Error accessing microphone: ' + error.message;
                    }
                });
            };

            // Utility function to convert AudioBuffer to WAV Blob
            function bufferToWave(abuffer, len) {
                const numOfChan = abuffer.numberOfChannels;
                const length = len * numOfChan * 2 + 44;
                const buffer = new ArrayBuffer(length);
                const view = new DataView(buffer);
                const channels = [];
                let sample;
                let offset = 0;
                let pos = 0;

                // write WAVE header
                setUint32(0x46464952);                         // "RIFF"
                setUint32(length - 8);                         // file length
                setUint32(0x45564157);                         // "WAVE"
                setUint32(0x20746d66);                         // "fmt " chunk
                setUint32(16);                                 // length = 16
                setUint16(1);                                  // PCM (uncompressed)
                setUint16(numOfChan);
                setUint32(abuffer.sampleRate);
                setUint32(abuffer.sampleRate * 2 * numOfChan); // avg. bytes/sec
                setUint16(numOfChan * 2);                      // block-align
                setUint16(16);                                 // 16-bit (hardcoded)

                setUint32(0x61746164);                         // "data" - chunk
                setUint32(length - pos - 4);                   // chunk length

                // write interleaved data
                for(let i = 0; i < abuffer.numberOfChannels; i++)
                    channels.push(abuffer.getChannelData(i));

                while(pos < length) {
                    for(let i = 0; i < numOfChan; i++) {             // interleave channels
                        sample = Math.max(-1, Math.min(1, channels[i][offset])); // clamp
                        sample = (0.5 + sample < 0 ? sample*32768 : sample*32767)|0; // scale to 16-bit signed int
                        view.setInt16(pos, sample, true);          // write 16-bit sample
                        pos += 2;
                    }
                    offset++ // next source sample
                }

                // create Blob
                return new Blob([buffer], {type: "audio/wav"});

                function setUint16(data) {
                    view.setUint16(pos, data, true);
                    pos += 2;
                }

                function setUint32(data) {
                    view.setUint32(pos, data, true);
                    pos += 4;
                }
            }

            // Initialize voice input for each field
            const voiceFields = [
                { input: 'fullName', button: 'nameVoiceBtn' },
                { input: 'email', button: 'emailVoiceBtn' },
                { input: 'phone', button: 'phoneVoiceBtn' },
                { input: 'address', button: 'addressVoiceBtn' },
                { input: 'occupation', button: 'occupationVoiceBtn' }
            ];

            voiceFields.forEach(field => {
                setupVoiceInput(field.input, field.button);
            });
        });
    </script>
</body>
</html>
